projects:
    title: Open-source software projects
    intro: >
      Writing software to help other data scientist with their
      work has always been an important part of what drives
      my research. Some of the packages that I have developed for
      the R programming language can be found below.
    assignments:
      - title: hdf5r
        link: "https://hhoeflin.github.io/hdf5r"
        tagline: "HDF5 is a data model, library and file format for storing and managing large amounts of data. The hdf5r package provides a nearly feature complete, object oriented wrapper for the 'HDF5' API"

      - title: flsa
        link: "https://cran.r-project.org/web/packages/flsa/index.html"
        tagline: "Implements a path algorithm for the Fused Lasso Signal Approximator. For more details see the help files or the article by Hoefling (2009)."

      - title: neariso
        link: "https://cran.r-project.org/web/packages/neariso/index.html"
        tagline: "Implements a path algorithm for Near-Isotonic Regression."

