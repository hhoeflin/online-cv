education:
    - degree: PhD in Statistics
      university: Stanford University
      time: 2004 - 2009
      details: |
        In my studies at Stanford I focused on topics in statistical
        learning under my advisor Prof. Dr. Rob Tibshirani.
        My thesis investigated the estimation of sparse binary
        Markov networks as well as penalized regression techniques
        such as the Fused Lasso and resulted in several publications.
    - degree: MA in Statistics
      university: University of Michigan, Ann Arbor
      time: 2002 - 2003
      details: |
        During my studies at the University of Ulm, I participated in
        a Fulbright Exchange program and studied for one year at
        the University of Michigan in Ann Arbor, finishing the
        program with a Master's Degree in Statistics
        at the top of my class. The courses included
        Probability Theory, Theoretical Statistics as well as
        Applied Statistics.
    - degree: Diploma (Master equivalent) in Mathematics and Economics
      university: University of Ulm, Germany
      time: 1999 - 2004
      details: |
        After high school I studied at the University of Ulm
        Mathematics and Economics towards a Diplom (equivalent
        to a Master degree). My main focus was probability
        theory, statistics and Finance and finished my Diploma
        thesis under my advisor Prof. Dr. Rüdiger Kiesel.

